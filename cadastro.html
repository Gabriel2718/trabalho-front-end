        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail vÃ¡lido" required><br>

        <label for="pwd">Senha</label><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
