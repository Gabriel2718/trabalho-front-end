<body>

        <!-- cabeçalho -->
        <div class="menu-navegacao">

                <ul>
                    <li><a href="login.html"><span class="material-icons">login</span>Login</a></li>
                    <li><a href="cadastro.html"><span class="material-icons">how_to_reg</span>Cadastrar</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <main class="overpass">
        <section>
            <form action="" id="form-cadastro">
                <h1 class="roboto">Cadastrar usuário</h1>
                <div class="elemento-form-cadastro">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="elemento-form-cadastro">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <input type="submit" id="BTcadastrar" value="Cadastrar">
            </form>
        </section>

        <section id="filtro">
            <div id="filtro-barra">
                <input type="text" id="barra-pesquisa" placeholder="Filtrar...">
                <button type="button" id="filtrar-user" onclick="trocarTipoFiltro(1)"><span class="material-icons">person</span></button>
                <button type="button" id="filtrar-email" onclick="trocarTipoFiltro(2)"><span class="material-icons">email</span></button>
                <button type="submit" id="BTpesquisar" onclick="filtrar()"><span class="material-icons">search</span></button>
            </div>
            <button type="button" id="BTrecarregar" onclick="atualizarLista()"><span class="material-icons">refresh</span></button>
        </section>

        <section>
            <ul id="lista-usuarios">
            </ul>
            <button type="button" id="BTapagar-todos" onclick="apagarTodos()">Apagar todos</button>
        </section>
    </main>
