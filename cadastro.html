<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="caixa_cadastro">
        <form action="">
            <h1>Cadastro</h1>

            <div class="caixa_texto">
                <span class="icone"><ion-icon name="person"></ion-icon></span>
                <label for="nome_completo">Nome completo</label><br>
                <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome: " required><br>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="caixa_texto">
                <span class="icone"><ion-icon name="menu"></ion-icon></span>
                <label for="idade">Idade</label><br>
                <input type="number" id="idade" name="idade" min="18" max="120" placeholder="Selecione sua idade: " required><br>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="caixa_texto">
                <span class="icone"><ion-icon name="mail"></ion-icon></span>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Digite um e-mail vÃ¡lido: " required><br>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="caixa_texto">
                <span class="icone"><ion-icon name="lock-closed"></ion-icon></span>
                <label for="pwd">Senha</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha: "required><br><br>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <br>
            <input type="submit" class="BTcadastrar" value="Cadastrar">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
